<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>График с возможностью ставок</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Chart.js для отрисовки графика -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Socket.io клиент -->
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Казино 666</h1>
            <div class="balance-container">
                <span>Баланс: </span>
                <span id="balance">1000</span>
            </div>
        </header>
        
        <div class="chart-container">
            <canvas id="priceChart"></canvas>
        </div>
        
        <div class="betting-container">
            <div class="bet-form">
                <div class="input-group">
                    <label for="betAmount">Сумма ставки:</label>
                    <input type="number" id="betAmount" min="1" value="10">
                </div>
                
                <div class="bet-buttons">
                    <button id="betUp" class="bet-button up">Вверх ↑</button>
                    <button id="betDown" class="bet-button down">Вниз ↓</button>
                </div>
            </div>
            
            <div class="bet-status" id="betStatus"></div>
        </div>
        
        <div class="history-container">
            <h2>История ставок</h2>
            <div id="betHistory" class="bet-history"></div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
